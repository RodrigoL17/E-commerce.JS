<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CDN Bootstrp-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/styles.css">

    <script defer src="../JS/variables.js"></script>
    <script defer src="../index.js"></script>
    <script defer src="../JS/productos.js"></script>
    <title>Productos - E-Commerce</title>
  </head>
  <body>
    <!--Barra de navigacion-->
    <header>
      <nav class="navbar navbar-expand-lg text-bg-dark p-3">
        <div class="container-fluid">
          <div class="a-index">
            <a class="navbar-brand text-success" href="../index.html">TiendaOnline</a>
          </div>
          <div class="div-responsive">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">                 
                <div class="nav-item dropdown">
                  <button
                  class="btn btn-secondary dropdown-toggle boton-carrito" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                  <!--icono carrito-->
                  <i class="bi bi-cart icono-carrito"></i>
                  </button>
                  <!--Items carrito-->
                  <div class="dropdown-menu carrito">
                  </div>
                </div>
                <form class="d-flex" role="search">
                  <input
                  class="form-control me-2 barra-busqueda"
                  type="search"
                  placeholder="Busca un Producto"
                  aria-label="Search"
                  />
                  <button class="btn btn-outline-light btn-buscar" type="button">
                    Buscar
                  </button>
                </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Contenido principal-->
    <main id="">
      <section id="lista-productos">

      </section>
      <!--Modal-->
      <div class="modal fade" id="Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Tu Compra</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
              <button type="button" class="btn btn-primary">Ir a Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        
    </footer>
  </body>
</html>
