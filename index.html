<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CDN Bootstrp-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="JS/variables.js"></script>
    <script defer src="index.js"></script>
    <title>Home - E-Comerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg text-bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item tex">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="pages/productos.html"
                  >Productos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form class="container">
        <div class="mb-3 col-5">
          <label class="form-label">Codigo de producto</label>
          <input id="obtener-codigo" type="number" class="form-control" disabled placeholder="xxxx">
        </div>
        <div class="mb-3 col-5">
          <label class="form-label">Nombre del producto</label>
          <input id="obtener-nombre" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3 col-5">
          <label class="form-label">Descripcion</label>
          <input id="obtener-descripcion" type="text" class="form-control" disabled>
        </div>
        <div class="mb-3 col-5">
          <label  class="form-label">Precio</label>
          <input id="obtener-precio" type="number" placeholder="0" class="form-control" disabled>
        </div>
        <div class="mb-3 col-5 d-flex justify-content-evenly">
          <button id="btn-nuevo-producto" type="button" class="btn btn-primary col-5">Nuevo Producto</button>
          <button id="btn-agregar" type="submit" class="btn btn-success col-5">Agregar</button>
        </div>
        <button id="btn-eliminar-producto" class="mb-3 col-4 btn btn-danger" type="button">
          Eliminar Producto
        </button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
